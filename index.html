<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Poule de chair calculator</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<!-- Vue -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

<div id="app" class="max-w-6xl mx-auto p-6">

  <h1 class="main-title">
    Poule de chair calculator
  </h1>

  <div class="card grid grid-cols-1 sm:grid-cols-2 gap-6">

    <!-- تكاليف البداية -->
    <h2 class="section-title green">تكاليف البداية / Début</h2>

    <div>
      <label>عدد الكتاكيت</label>
      <input type="number" v-model.number="f.numChicks" class="input">
    </div>

    <div>
      <label>سعر الكتكوت (دج)</label>
      <input type="number" v-model.number="f.priceChick" class="input">
    </div>

    <!-- التشغيل -->
    <h2 class="section-title orange">تكاليف التشغيل / Exploitation</h2>

    <div>
      <label>سعر القنطار علف</label>
      <input type="number" v-model.number="f.feedPrice" class="input">
    </div>

    <div>
      <label>كمية العلف (قنطار)</label>
      <input type="number" v-model.number="f.feedUsed" class="input">
    </div>

    <div>
      <label>ماء + كهرباء + غاز</label>
      <input type="number" v-model.number="f.energy" class="input">
    </div>

    <div>
      <label>دواء + لقاحات</label>
      <input type="number" v-model.number="f.medicine" class="input">
    </div>

    <div>
      <label>الفرشة</label>
      <input type="number" v-model.number="f.bedding" class="input">
    </div>

    <div>
      <label>التنظيف</label>
      <input type="number" v-model.number="f.cleaning" class="input">
    </div>

    <div>
      <label>الإيجار</label>
      <input type="number" v-model.number="f.rent" class="input">
    </div>

    <!-- التسويق -->
    <h2 class="section-title blue">التسويق / Marketing</h2>

    <div>
      <label>تكلفة الشحن / كغ</label>
      <input type="number" v-model.number="f.shippingPerKg" class="input">
    </div>

    <!-- الإنتاج -->
    <h2 class="section-title green">الإنتاج والبيع</h2>

    <div>
      <label>الوزن المباع (كغ)</label>
      <input type="number" v-model.number="f.totalWeight" class="input">
    </div>

    <div>
      <label>سعر البيع / كغ</label>
      <input type="number" v-model.number="f.sellPrice" class="input">
    </div>

  </div>

  <div class="text-center mt-8">
    <button @click="calculate" class="calc-btn">
      احسب النتائج
    </button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
